<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>cluedo junior logs</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    </head>
    <body>

    <h1>Cluedo Junior</h1>
    <div id="content" class="container-fluid"/>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
    <script type="text/babel">
        var GameElement = React.createClass({
            getInitialState: function() {
                return {
                    checked: false
                };
            },
            handleClick: function(event) {
                this.setState({checked: !this.state.checked});
            },
            render: function() {
                var img;
                if (this.props.img) {
                    var imgTxt = 'img/' + this.props.img
                    img = <img src={imgTxt} className="img-responsive img-circle" alt='{this.props.name}'/>
                }

                var txt = <strong> {this.props.name} </strong> 

                if (this.state.checked) {
                    var txt = <del> {this.props.name} </del> 
                }

                return (
                    <p onClick={this.handleClick}> {img} {txt} </p>
                );
            }
        });

        var Title = React.createClass({
            render: function() {
                return (
                    <h2> {this.props.name} </h2>
                );
            }
        });

        var LogRow = React.createClass({
            render: function() {
                return (
                <div className="row">
                    <div className="col-md-3 col-md-offset-3">
                        {this.props.children[0]}
                    </div>
                    <div className="col-md-3">
                        {this.props.children[1]}
                    </div>
                </div>
                );
            }
        });

        var LogGrid = React.createClass({
          render: function() {
            return (
            <div>
                <LogRow>
                    <Title name="Места" />
                    <Title name="Подозреваемые" />
                </LogRow>
                <LogRow>
                    <GameElement name="Бильярдный стол" img="snooker.png"/>
                    <GameElement name="Полк.Мастард" img="mustard.png" />
                </LogRow>
                <LogRow>
                    <GameElement name="Письменный стол" img="work-table.png"/>
                    <GameElement name="Мисс Скарлет" img="scarlett.png" />
                </LogRow>
                <LogRow>
                    <GameElement name="Кресло" img="chear.png"/>
                    <GameElement name="М-р Грин" img="green.png"/>
                </LogRow>
                <LogRow>
                    <GameElement name="Пианино" img="piano.png"/>
                    <GameElement name="М-с Пикок" img="peacock.png"/>
                </LogRow>
                <LogRow>
                    <GameElement name="Цветочный горшок" img="flower.png"/>
                    <GameElement name="М-с Уайт" img="white.png"/>
                </LogRow>
                <LogRow>
                    <GameElement name="Обеденный стол" img="table.png"/>
                    <GameElement name="Проф. Плам" img="plum.png"/>
                </LogRow>
                
                <LogRow>
                    <Title name="Время" />
                    <Title name="Напиток" />
                </LogRow>
                <LogRow>
                    <GameElement name="1:00" />
                    <GameElement name="Яболчный сок" img="apple.png"/>
                </LogRow>
                <LogRow>
                    <GameElement name="2:00" />
                    <GameElement name="Какао" img="cocao.png"/>
                </LogRow>
                <LogRow>
                    <GameElement name="3:00" />
                    <GameElement name="Вода" img="water.png"/>
                </LogRow>
                <LogRow>
                    <GameElement name="4:00" />
                    <GameElement name="Кола" img="cola.png"/>
                </LogRow>
                <LogRow>
                    <GameElement name="5:00" />
                    <GameElement name="Лимонад" img="lemon.png"/>
                </LogRow>
            </div>
            );
          }
        });

        ReactDOM.render(
          <LogGrid />,
          document.getElementById('content')
        );
    </script>
    </body>
</html>
